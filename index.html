<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kratoo Maker</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto" style="margin-top: 2rem;">
                    <h1 class="display-4">Kratoo Maker</h1>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto" style="margin-top: 1rem;">
                        <blockquote class="blockquote">
                            <p class="mb-0">อยากดังนักใช่มั้ย....</p>
                            <footer class="blockquote-footer"><cite title="Source Title">มิตรสหายท่านหนึ่ง</cite></footer>
                        </blockquote>
                </div>
            </div>
            <div class="row">
                <form class="mx-auto" style="margin-top: 1rem;">
                    <div class="form-group">
                        <label for="topicheader">หัวกระทู้</label>
                        <input type="text" class="form-control" id="topicheader" placeholder="อยาก xxx พี่ yyy จังเลยค่ะ" onkeyup="document.getElementById('topicreal').innerHTML=this.value">
                    </div>
                    <div class="form-group">
                        <label for="tags">แท็ก</label>
                        <input type="text" class="form-control" id="tags" placeholder="อยาก คัน ครอบครัว">
                        <small id="tagsHelp" class="form-text text-muted">แต่ละแท็กคั่นด้วยเว้นวรรค</small>
                    </div>
                    <div class="form-group">
                        <label for="topictext">ข้อความในกระทู้</label>
                        <textarea class="form-control" id="topictext" placeholder="ช่วยน้องด้วยนะคะ" rows="3" onkeyup="document.getElementById('posttext').innerHTML=this.value"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user">ชื่ออมยิ้ม</label>
                        <input type="textbox" class="form-control" id="user" placeholder="คุณแม่น้องปาปิยอง" onkeyup="document.getElementById('username').innerHTML=this.value"> 
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="m-post-owner mx-auto" style="width: 100%; text-align:justify;" id="topicArea">
                    <h2 class="topic-title" id="topicreal">อยาก xxx พี่ yyy จังเลยค่ะ</h2>
                    <span class="topic-member" data="topic-member-604129"></span>
                        <div class="display-tag" id="tagDisplay">
                                <a class="button tiny">อยาก</a>&nbsp;
                                <a class="button tiny">คัน</a>&nbsp;
                                <a class="button tiny">ครอบครัว</a>&nbsp;
                        </div>
                        <div class="display-post-favourite remark-four-txt"><span class="icon-mini-posttype icon-mini-posttype-que"></span>กระทู้คำถาม</div>
                        <div class="display-post" id="posttext">
                                ช่วยน้องด้วยนะคะ
                        </div>
                        <div class="display-post">
                            <hr class="hr-altcolor-01">
                            <div class="display-post-avatar">
                                <img src="img/unknown-avatar-38x38.png">
                                <div class="display-post-avatar-inner">
                                    <span id="username">คุณแม่น้องปาปิยอง</span>
                                    <a title="สมาชิกอย่างเป็นทางการ" class="icon-memberbadge-mini icon-memberbadge-smile" target="_blank"></a> 
                                    <br>
                                    <span class="display-post-timestamp" style="display:block">
                                        <abbr class="timeago" id="datetopic">16 เมษายน 2556 เวลา  15:48:25 น.</abbr>
                                    </span>
                                </div>
                            </div>
                            <!-- ### END avatar ### -->
                        </div>
                        <!-- ### END display-post -->
                </div>
            </div>
            <div class="row">
                <div class="mx-auto">
                    <button type="button" class="btn btn-secondary" style="margin-bottom: 3rem; margin-top: 1rem;">สร้างกระทู้</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/html2canvas.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
